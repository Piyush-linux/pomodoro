<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container" align="center">
        <!-- svg -->
        <div class="row">
            <div class="u-full-width img">
                <img src="./bg.svg" alt="timer ill">
            </div>
        </div>
        <!-- timer -->
        <div class="row">
            <div class="u-full-width">
                <h1>
                    <audio class="audio">
                        <source src="music.mp3" type="audio/mp3">
                    </audio>
                    <span class="sec">25</span>:<span class="mil">00</span>
                </h1>
            </div>
        </div>
        <!-- btns -->
        <div class="row">
            <div class="four columns">
                <div class="btn_1 button btn_str">
                    start
                </div>
                <div class="btn_2 button btn_stp hide">
                    pause
                </div>
            </div>
            <div class="four columns">
                <div class="btn_brk button ">
                    break
                </div>
                <div class="btn_wrk button hide red button-primary">
                    work
                </div>
            </div>
            <div class="four columns">
                <div class="button button-primary btn_res green">
                    reset
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
