<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>
    <link rel="shortcut icon" href="./img/icon.png" />
    <!-- Meta Tags required for Progressive Web App #00BFA6 -->
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
  <meta name="theme-color" content="#ff7979" />
  <!-- Splash Screen for iPhone X (1125px x 2436px) -->
<link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="./img/icon.png">
<!-- apple -->
<link rel="apple-touch-icon" href="./img/icon.png">
  <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container" align="center">
         <audio class="audio">
                        <source src="boom.mp3" type="audio/mp3">
                    </audio>
        <!-- svg -->
        <div class="row">
            <div class="u-full-width img">
                <img src="./bg.svg" alt="timer ill">
            </div>
        </div>
        <!-- timer -->
        <div class="row">
            <div class="u-full-width">
                <h1>
                   
                    <span class="sec">25</span>:<span class="mil">00</span>
                </h1>
            </div>
        </div>
        <!-- btns -->
        <div class="row">
            <div class="four columns">
                <div class="btn_1 button btn_str">
                    start
                </div>
                <div class="btn_2 button btn_stp hide">
                    pause
                </div>
            </div>
            <div class="four columns">
                <div class="btn_brk button ">
                    break
                </div>
                <div class="btn_wrk button hide red button-primary">
                    work
                </div>
            </div>
            <div class="four columns">
                <div class="button button-primary btn_res green">
                    reset
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="app.js"></script>
<script>
    window.addEventListener('load', () => {
      registerSW();
    });
 
    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('./serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
 </script>
</script>
</html>
